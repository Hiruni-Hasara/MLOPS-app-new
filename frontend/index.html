<!DOCTYPE html>
<html>
<head>
  <title>Heart Disease Predictor</title>
  <style>
    body {
      font-family: Arial;
      margin: 50px;
      background: #f8f9fa;
    }
    h1 { color: #dc3545; }
    label { display: block; margin-top: 10px; }
    input[type=number] {
      padding: 5px;
      width: 100px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #eee;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Heart Disease Prediction</h1>
  <form id="predict-form">
    <label>Age: <input type="number" name="f1" required></label>
    <label>Sex: <input type="number" name="f2" required></label>
    <label>Chest Pain Type: <input type="number" name="f3" required></label>
    <!-- Add more fields as needed -->
    <button type="submit">Predict</button>
  </form>

  <h3>Prediction:</h3>
  <pre id="result">Waiting...</pre>

  <script>
    const form = document.getElementById("predict-form");
    const resultBox = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const features = Array.from(data.values()).map(Number);

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ features })
      });

      const result = await response.json();
      resultBox.textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
