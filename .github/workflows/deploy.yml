name: Build and Test Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout source
      uses: actions/checkout@v3

    - name: 🐳 Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: 🔨 Build Docker image
      run: docker build -t heart-app .

    - name: ✅ Test Docker container
      run: |
        docker run -d -p 5000:5000 --name test-heart-app heart-app
        sleep 5
        curl --fail http://localhost:5000 || (docker logs test-heart-app && false)
        docker stop test-heart-app
